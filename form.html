<body>
  <textarea name="message">The cat\n
was playing in the garden.</textarea>

  <form action="/action">
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <form action="">
    <input type="text" name="user_id"
      pattern="\d{3}-\d{3,4}-\d{4}">
    <button>제출</button>
  </form>

  <input type="password" name="user_pw" placeholder="비밀번호">
  <hr>
  <input type="range" name="button" value="20" onclick="alert('출력')">
  <input type="color" name="user_pw" value="100">
  <input type="date" name="user_pw">
  <hr>
  <input type="checkbox" name="time" value="0800"> 08:00
  <input type="checkbox" name="time" checked value="1200"> 12:00
  <hr>

  <input type="radio" name="job" value="developer" id="d1"> 
  <label for="d1">개발자</label>

  <input type="radio" name="job" value="designer" id="d2" checked> 
  <label for="d2">디자이너</label> 

  <hr>
  <input type="file" name="my_img">
  <hr>
  <input type="submit" value="내용제출">

  <form action="" method="get">
    <input type="text" name="name" value="1234" readonly>
    <input type="text" 
    name="name22" value="1234" disabled>
    <input type="hidden" name="age">
    <!-- 2가지 선택 -->
    <button type="button" ondblclick="document.write('')">제출</button>
    <input type="submit" value="제출">
  </form>

</body>
